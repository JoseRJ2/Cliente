<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="bodyLogin">
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l8 offset-l2 loginDiv">
          <div class="row loginContainer">
            <div class="col s12 m5 l5 offset-l1 offset-m1">
              <div class="loginTitulo">
                <h5>Iniciar Sesión</h5>
              </div>
              <div class="row">
                <div class="col s12 customInput">
                  <i class="material-icons prefix">email</i>
                  <input class="browser-default" type="email" [(ngModel)]="usuarios.usuario" name="email" id="email" placeholder="usuario" autocomplete="off">
                </div>
                <div class="col s12 customInput">
                  <i class="material-icons prefix">vpn_key</i>
                  <input class="browser-default" type="password" name="password" id="password" [(ngModel)]="usuarios.contrasena" placeholder="contraseña" autocomplete="off">
                </div>
              </div>
              <div class="row">
                <button (click)="logueo()" class="btn col l12 s12 m12 btnLogin ">LOGIN</button>
                <div class="col s12 m12 l12 divOlvide">
                  <a href="">Olvidé mi contraseña!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
